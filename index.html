<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recordatorio de Oración</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 100%;
            width: 90%;
            margin: 10px;
        }
        h1 {
            color: #2c3e50;
            font-size: 1.5em;
        }
        p {
            color: #34495e;
            font-size: 1em;
        }
        .time {
            font-size: 1.5em;
            font-weight: bold;
            color: #e74c3c;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #7f8c8d;
        }
        /* Estilos para pantallas pequeñas */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.2em;
            }
            p {
                font-size: 0.9em;
            }
            .time {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recordatorio de Oración</h1>
        <p>Querida comunidad:</p>
        <p>Este sábado, tendremos una sesión especial de oración.</p>
        <p class="time">De 6:00 AM a 7:00 AM</p>
        <p>Te invitamos a unirte a nosotros para este momento de reflexión y espiritualidad.</p>
        <p class="footer">¡Esperamos verte allí!</p>
    </div>
</body>
</html>
