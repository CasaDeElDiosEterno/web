<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuncio de Oración Religiosa</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
             background: url('.jfif') no-repeat center center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: url('adoracion del matutino .png') no-repeat center center;
            background-size: cover;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 700px;
            padding: 20px;
            text-align: center;
            position: relative;
            animation: slideIn 1s ease-out;
        }

        .logo {
            width: 100px;
            height: auto;
            margin: 0 auto 20px;
            animation: fadeIn 2s ease-in;
        }

        h1 {
            font-size: 1.8em;
            color: black;
            margin-bottom: 15px;
            animation: fadeIn 2s ease-in;
        }

        .date-time {
            font-size: 1.1em;
            color: black;
            margin-bottom: 15px;
        }

        .details {
            font-size: 1em;
            color: black;
            margin-bottom: 20px;
        }

        .message {
            font-size: 1.1em;
            color: #34495e;
            font-style: italic;
            margin-bottom: 20px;
            padding: 15px;
            border: 2px solid #2980b9;
            border-radius: 10px;
            background-color: #ecf0f1;
            animation: pulse 2s infinite;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background: #2980b9;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background: #1f618d;
            transform: scale(1.05);
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 rgba(0, 0, 0, 0.2);
            }
            50% {
                box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            }
            100% {
                box-shadow: 0 0 0 rgba(0, 0, 0, 0.2);
            }
        }

        @media (max-width: 600px) {
            .logo {
                width: 80px;
            }

            h1 {
                font-size: 1.5em;
                

            }

            .date-time, .details, .message {
                font-size: 0.9em;
            }

            .button {
                padding: 8px 15px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        
        <h1>GENTIL RECORDATORIO</h1>
        <p class="date-time">Sábado Oración Matutina,<br>Hora 6:00 am a 7:00 am<br></p>
        <p class="details">A través de la oración, fortalecemos nuestra fe,<br>obtenemos paz y claridad, y cultivamos<br>una relación personal con Dios..</p>
        
        <a href="#" class="button">¡Esperamos verlos a todos!<br> Dios Te Bendiga.</a>
    </div>
</body>
</html>
